<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="header-title">To Do List</h1>
            <p class="header-subtitle">Use this template to track your personal tasks.</p>
        </header>
        
        <div class="kanban-board">
            <div id="board-todo" class="kanban-column">
                <div class="column-header">
                    <span class="column-title">To Do</span>
                    <span class="task-count">0</span>
                </div>
                <ul class="task-list"></ul>
            </div>

            <div id="board-doing" class="kanban-column">
                <div class="column-header">
                    <span class="column-title">Doing</span>
                    <span class="task-count">0</span>
                </div>
                <ul class="task-list"></ul>
            </div>

            <div id="board-done" class="kanban-column">
                <div class="column-header">
                    <span class="column-title">Done</span>
                    <span class="task-count">0</span>
                </div>
                <ul class="task-list"></ul>
            </div>
        </div>
        
        <form id="task-form">
            <div class="task-input-group">
                <input type="text" id="task-input" placeholder="Tambahkan tugas baru...">
                <input type="datetime-local" id="due-date-input">
                <select id="priority-input">
                    <option value="rendah">Prioritas Rendah</option>
                    <option value="sedang">Prioritas Sedang</option>
                    <option value="tinggi">Prioritas Tinggi</option>
                </select>
                <button type="submit" id="add-task-btn"><i class="fas fa-plus"></i> Tambah</button>
            </div>
        </form>

        <div class="header-controls">
            <input type="search" id="search-input" placeholder="Cari tugas...">
            <select id="sort-by">
                <option value="default">Urutkan Berdasarkan...</option>
                <option value="priority">Prioritas</option>
                <option value="due-date">Tanggal Tenggat</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

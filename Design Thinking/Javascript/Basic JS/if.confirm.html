<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const response = confirm("Do you want to carry out this action?"); // Memilih tombol OK maka true dan jika memilih tombol cancel maka false
if(response) // jika menekan ini berarti true
document.write("This action will be carried out");
else // jika menekan ini berarti false
document.write("This action will not be carried out");
    </script>
</body>
</html>

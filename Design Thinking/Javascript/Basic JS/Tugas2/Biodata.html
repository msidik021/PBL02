<!DOCTYPE html>
<html>
<head>
<title>Contoh Prompt</title>
</head>
<body>

<script>
  // --- Proses untuk Tono ---

  // Mendapatkan input nama
  let namaTono = prompt("Input:\nMasukan Nama:", "Tono");
  alert("Input Nama Anda:\n" + namaTono);

  // Mendapatkan input jenis kelamin
  let jenisKelaminTono = prompt("Input:\nMasukan Jenis Kelamin:", "Pria");
  alert("Input Jenis Kelamin Anda:\n" + jenisKelaminTono);

  // Mendapatkan input status
  let statusTono = prompt("Input:\nMasukan Status:", "Sendiri");
  alert("Input Status Anda:\n" + statusTono);

  // Menampilkan status terakhir untuk Tono berdasarkan logika
  if (statusTono === "Sendiri" && jenisKelaminTono === "Pria") {
    document.write("<p>" + namaTono + " adalah perjaka</p>");
  } else if (statusTono === "Sendiri" && jenisKelaminTono === "Wanita") {
    document.write("<p>" + namaTono + " adalah perawan</p>");
  } else if (statusTono === "Kawin" && jenisKelaminTono === "Pria") {
    document.write("<p>" + namaTono + " sudah menikah</p>");
  } else if (statusTono === "Kawin" && jenisKelaminTono === "Wanita") {
    document.write("<p>" + namaTono + " sudah menikah</p>");
  } else {
    document.write("<p>" + namaTono + " memiliki status: " + statusTono + "</p>");
  }

  document.write("<hr>"); // Menambahkan garis pemisah agar lebih jelas
